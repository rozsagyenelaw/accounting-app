# Netlify configuration for accounting app with OCR support

[build]
  command = """
    echo "Installing OCR dependencies..."
    # Netlify build images use Ubuntu
    if command -v apt-get > /dev/null 2>&1; then
      sudo apt-get update -qq
      sudo apt-get install -y -qq tesseract-ocr tesseract-ocr-eng poppler-utils
      echo "Tesseract version: $(tesseract --version 2>&1 | head -n 1)"
      echo "pdftoppm version: $(pdftoppm -v 2>&1 | head -n 1)"
    fi
    echo "Building Next.js application..."
    npm run build
  """
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
